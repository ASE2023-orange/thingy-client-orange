<h1>Solar plant monitoring solution</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Locality</th>
      <th>Max Power</th>
      <th># Panels</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plant of plantList">
      <td (click)="navigateToDetail(plant.id)" style="cursor: pointer">{{ plant.friendly_name }}</td>
      <td (click)="navigateToDetail(plant.id)">{{ plant.locality }}</td>
      <td (click)="navigateToDetail(plant.id)">{{ plant.max_power }}</td>
      <td (click)="navigateToDetail(plant.id)">{{ plant.nr_panels }}</td>
      <td><a class="edit-button" [href]="'plant/manage/'+ plant.id">Edit</a></td>
    </tr>
  </tbody>
</table>

<a class="add-button" href="plant/add">Add Plant</a>
