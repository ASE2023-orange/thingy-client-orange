<h1>Solar plant monitoring solution</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Locality</th>
      <th>Max Power</th>
      <th># Panels</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plant of plantList">
      <td (click)="navigateToDetail(plant.id)" style="cursor: pointer">{{ plant.friendly_name }}</td>
      <td>{{ plant.locality }}</td>
      <td>{{ plant.max_power }}</td>
      <td>{{ plant.nr_panels }}</td>
    </tr>
  </tbody>
</table>

<button><a class="add-button" href="plant/add">Add Plant</a></button>
